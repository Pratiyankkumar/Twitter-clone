<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: Kanit;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black class flex md:flex-row flex-col items-center md:justify-evenly">
  <div class="flex w-full items-start mt-10 -ml-60 md:hidden">
    <img class="size-12 w-full" src="Images/x-social-media-white-icon.svg" alt="">
  </div>
  <div class="md:mt-44 md:ml-0  md:flex md:items-center hidden">
    <img class="md:w-80 md:h-80 w-30 h-30" src="Images/x-social-media-white-icon.svg" alt="">
  </div>
  <div class="flex flex-col md:mr-0 md:mt-44 mt-24 ml-10">
    <p class="md:text-6xl text-5xl font-extrabold">Log In to your Account</p>

    <div class="relative mt-8">
      <input type="text" id="js-email-input" class="md:w-1/2 w-72 pt-2 pl-5 h-14 rounded-md border-2 border-gray-600 bg-transparent peer" placeholder=" " required>
      <label for="js-email-input" class="left-4 top-3 absolute text-gray-600 transition-all duration-300 transform peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 peer-focus:text-sky-600 peer-valid:-translate-y-3 peer-valid:scale-75">Email</label>
    </div>

    <div class="relative mt-8">
      <input  type="text" id="js-password-input" class="md:w-1/2 w-72 pt-2 pl-5 h-14 rounded-md border-2 border-gray-600 bg-transparent peer" placeholder=" " required>
      <label for="js-password-input" class="left-4 top-3 absolute text-gray-600 transition-all duration-300 transform peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 peer-focus:text-sky-600 peer-valid:-translate-y-3 peer-valid:scale-75">Password</label>
    </div>
    
    <button id="js-login-button" class="w-1/2 h-10 rounded-full mt-5 bg-white hover:bg-gray-300 duration-200 ease-in-out  text-black font-bold text-center">
      Login
    </button>
  </div>

  <script src="scripts/login.js" type="module"></script>
</body>
</html>
